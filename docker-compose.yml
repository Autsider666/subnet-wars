version: '3.1'
services:
  pwa:
    restart: always
    build:
      context: ./pwa
      target: pwa-production

  server:
    restart: unless-stopped
    build:
      context: ./server
      target: server-production
    depends_on:
      - redis

  caddy:
    restart: always
    depends_on:
      - pwa
      - server
    image: caddy:2-alpine
    volumes:
      - ./docker/Caddyfile:/etc/caddy/Caddyfile
      - caddy_data:/data
      - caddy_config:/config
    env_file: .env
    ports:
      # HTTP
      - target: 80
        published: 80
        protocol: tcp
      # HTTPS
      - target: 443
        published: 443
        protocol: tcp
      # HTTP/3
      - target: 443
        published: 443
        protocol: udp

  redis:
    image: redis:6-alpine

  mongo:
    image: mongo:4
    restart: always
    volumes:
      - mongo_data:/data/db
    env_file: .env

volumes:
  mongo_data:
  caddy_data:
  caddy_config: