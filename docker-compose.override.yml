version: '3'
services:
  client:
    build:
      target: client-development
    volumes:
      - ./client:/usr/src/client:rw,cached
    environment:
      NEXTAUTH_URL: https://localhost
      NEXTAUTH_URL_INTERNAL: http://client:3000
  pwa:
    build:
      target: pwa-development
    volumes:
      - ./pwa:/usr/src/pwa:rw,cached

  server:
    build:
      target: server-development
    volumes:
      - ./server:/usr/src/server:rw,cached